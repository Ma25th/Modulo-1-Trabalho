<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Cadastro de Eventos</title>
    </head>
    <body>
        <br/>
        <div class="container w-60 border p-5">
            <h1>Cadastro de Eventos</h1>
            <form id="formEvento" method="POST" action="/cadastroevento" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="cpf" class="form-label">Nome Evento:</label>
                    <input type="text" class="form-control" id="nomeevento" name="nomeevento" value="" required>
                    <div class="invalid-feedback">
                    Por favor, informe novamente! 
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="nome" class="form-label"> Sobre Evento:</label>
                    <input type="text" class="form-control" id="sobreevento" name="sobreevento" value="" required>
                    <div class="invalid-feedback">
                    Por favor, informe novamente!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="endereco" class="form-label">Data e Hora:</label>
                    <input type="text" class="form-control" id="datahora" name="datahora" value="" required>
                    <div class="invalid-feedback">
                    Por favor, informe novamente!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Preco:</label>
                    <input type="text" class="form-control" id="precoevento" name="precoevento" value="" required>
                    <div class="invalid-feedback">
                    Por favor, informe novamente!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Local:</label>
                    <input type="text" class="form-control" id="local" name="local" required>
                    <div class="invalid-feedback">
                    Por favor, informe a cidade!
                    </div>
                <div class="col-md-3">
                    <label for="telefone" class="form-label">Quantidade de Ingressos:</label>
                    <input type="text" class="form-control" id="quantidadeingre" name="quantidadeingre" required>
                    <div class="invalid-feedback">
                    Por favor, informe o novamente
                    </div>
                </div>
                </div>
                
                <div class="col-12">
                    <button class="btn btn-primary" id='cadastrar' type="submit">Cadastrar</button>
                    <button class="btn btn-warning" id='atualizar' type="button" disabled>Atualizar</button>
                    <button class="btn btn-danger" id='excluir' type="button" disabled>Excluir</button>
                    <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
        <br/>
        <div id="mensagem">
        </div>
        </br>
        <div id="espacoTabela">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script/cadevento.js"></script>
</html>
